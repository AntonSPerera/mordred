package:
  name: mordred
  version: 0

build:
  number: 0
  script:
    - $PYTHON setup.py install

requirements:
  build:
    - python
    - setuptools

    - progressbar2
    - networkx
    - numpy
    - scipy
    - six
    - pyyaml
    - rdkit
    - enum34 [py27]

  run:
    - python
    - networkx
    - numpy
    - scipy
    - six
    - pyyaml
    - rdkit
    - enum34 [py27]
    - progressbar2

test:
  requires:
    - nose

  commands:
    - cd $SRC_DIR/tests && nosetests
