package:
  name: mordred
  version: 0

source:
  path: .

build:
  number: 0
  script:
    - $PYTHON setup.py install

requirements:
  build:
    - python
    - setuptools

    - networkx
    - numpy
    - six
    - pyyaml
    - rdkit
    - enum34 [py27]
    - tqdm

  run:
    - python
    - networkx
    - numpy
    - six
    - pyyaml
    - rdkit
    - enum34 [py27]
    - tqdm

test:
  imports:
    - mordred

  commands:
    - python -c 'from mordred import all_descriptors; all_descriptors()'
