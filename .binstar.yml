package: mordred

platform: 
 - linux-64

engine:
 - python=2
 - python=3

script:
  - if [[ `git rev-parse --abbrev-ref HEAD` == release ]]; then
      cp mordred/version.txt > __conda_version__.txt;
    else
      sed 's/$/dev0/' mordred/version.txt > __conda_version__.txt;
    fi
  - conda update --all -y
  - conda config --add channels https://conda.anaconda.org/rdkit
  - conda build .

after_success:
  - conda convert /opt/miniconda/conda-bld/linux-64/*.tar.bz2 -p osx-64 -p win-32 -p win-64

build_targets:
  - conda
  - ./osx-64/*.tar.bz2
  - ./win-64/*.tar.bz2
  - ./win-32/*.tar.bz2
